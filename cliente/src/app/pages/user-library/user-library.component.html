<div class="container row">
    <div class="col s12 m7 l8">
        <ul class="collapsible popout" data-collapsible="accordion" materialize="collapsible">
            <li *ngFor="let game of games">
                <div class="collapsible-header"><i class="material-icons">games</i>{{ game[0].name }}</div>
                <div class="collapsible-body">
                    <div class="row">
                        <img src="" alt="game {{ game[0].id }}">
                    </div>
                    <div class="row">
                        <p>{{ game[0].description }}</p>
                    </div>
                    <div class="row">
                        <a href="/game/{{ game[0].name }}" class="btn-large waves-effect waves-light btn">Jugar</a>
                    </div>
                </div>
            </li>
        </ul>
        <a routerLink="/games-library/{{direction}}" class=" waves-effect waves-light btn">AÃ±adir nuevo juego</a>
