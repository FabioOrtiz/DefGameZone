<div class="container">
    <div class="row center">
        <div class="card blue-grey lighten-5">
            <div class="card-content">
                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="nick" id="user" type="text" class="validate" [(ngModel)]="user.nick">
                        <label for="user">Usuario</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input name="password" id="password" type="password" class="validate" [(ngModel)]="user.password">
                        <label for="password">Password</label>
                    </div>
                </form>
                <button id="send" type="submit" class="btn waves-effect waves-light submit-btn" (click)="checkRegister()">Iniciar Sesion</button>
            </div>
        </div>
        <div class="card blue-grey lighten-5">
            <div class="card-content">
                <button routerLink="/games-library/any" id="send" type="submit" class="btn waves-effect waves-light submit-btn">Ingresar como Invitado</button>
            </div>
        </div>
    </div>
</div>
