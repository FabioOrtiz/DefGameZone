<div class="container row">
    <div class="col s12 m7 l8">
        <ul class="collapsible popout" data-collapsible="accordion" materialize="collapsible">
            <li *ngFor="let game of games">
                <div class="collapsible-header"><i class="material-icons">games</i>
                    <span class="uppercase">{{ game.name }}</span>
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <img src="../assets/img/{{ game.name }}.png" alt="game {{ game.id }}" class="responsive-img">
                    </div>
                    <div class="row">
                        <p>{{ game.description }}</p>
                    </div>
                    <div class="row">
                        <a href="/game/{{ game.name }}" class="btn-large waves-effect waves-light btn">Jugar</a>
                    </div>
                    <div *ngIf="show" class="row">
                        <a class="waves-effect waves-light btn right red"><i class="material-icons right">cloud</i>button</a>
                        <a class="waves-effect waves-light btn right green"><i class="material-icons right">cloud</i>button</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col m5 l4">
        <div class="card blue-grey darken-3">
            <div class="card-content white-text">
                <span class="card-title">Juegos Recomendados</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">Game Title</span>
                <img src="" alt="game img">
                <a class="waves-effect waves-light btn">Jugar</a>
            </div>
            <div class="card-content white-text">
                <span class="card-title">Game Title</span>
                <img src="" alt="game img">
                <a class="waves-effect waves-light btn">Jugar</a>
            </div>
        </div>
    </div>
</div>
